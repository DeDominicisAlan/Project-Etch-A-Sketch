<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="botones">
        <button class="boton" id="boton1">5x5</button>
        <button class="boton" id="boton2">10x10</button>
        <button class="boton" id="boton3">30x30</button>
        <form action="">
            <input type="color" class="boton">
            <input type="range" id="barra" value="10" max="30" min="5">
        </form>
        
    </div>
    <div class="contenedor">
        <div class="contenedor-grid">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
